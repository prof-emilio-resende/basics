<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora do IMC</h1>
            <div class="data">
                <div class="form">
                    <form>
                        <div class="row">
                            <label>Altura (em metros):</label>
                            <input type="text" id="altura" placeholder="0.00" autofocus />
                        </div>
                        <div class="row">
                            <label>Peso (em kg):</label>
                            <input type="text" id="peso" placeholder="0.00" />
                        </div>
                        <div class="row">
                            <button type="submit" id="calcular">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
            </div> -->
            <table border="1">
                <thead>
                    <tr>
                        <th>Seu Resultado</th>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="level1">
                        <td></td>
                        <td>Menor que 18.5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr class="level2">
                        <td></td>
                        <td>Entre 18.5 e 24.9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr class="level3">
                        <td></td>
                        <td>Entre 25 e 29.9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr class="level4">
                        <td></td>
                        <td>Maior que 30</td>
                        <td>Obesidade</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
